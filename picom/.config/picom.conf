# requires https://github.com/jonaburg/picom
# (These are also the default values)
transition-length = 100;
active-opacity = 1;
inactive-opacity = 1;
frame-opacity = 1;
inactive-opacity-override = false;
opacity-rule = [
	  "70:class_g = 'kitty'",
	  "70:class_g = 'Alacritty'",
	  "70:class_g = 'i3bar' && !focused",
	  "70:class_g = 'Emacs'",
	  "70:class_g = 'i3-scratchpad'",

	  "70:class_g = 'obsidian'",
	  "70:class_g = 'Zotero'",
	  "70:class_g = 'Zathura'",
    "70:class_g = 'Mailspring'",

    "70:class_g = 'whatsapp-nativefier-d52542'",
    "70:class_g = 'TelegramDesktop'",
    "70:class_g = 'discord'",
    "70:class_g = 'Pcmanfm'",

	  "90:class_g = 'firefox'",
	  "90:class_g = 'Brave-browser'",
	  "90:class_g = 'qutebrowser'",
	  "90:class_g = 'LibreWolf'",
	  "90:class_g = 'YouTube Music'",
	  "90:class_g = 'Spotify'",

    "100:class_g = 'mpv' && focused", 
    "100:class_g = 'mpv' && !focused", 
    "100:name *= 'LibreOffice'",
    "100:name *= 'Netflix'",
    "100:name *= 'Prime Video'",
    "100:name *= 'YouTube'",
  	"0:_NET_WM_STATE@:32a *= '_NET_WM_STATE_HIDDEN'"
];

transition-pow-x = 0.1;
transition-pow-y = 0.1;
transition-pow-w = 0.1;
transition-pow-h = 0.1;
size-transition = true;


backend = "glx";
glx-no-stencil = true;
glx-no-rebind-pixmap = true;
use-damage = true;
xrender-sync-fence = true;
refresh-rate = 0;
vsync = true;

mark-wmwin-focused = true;
mark-ovredir-focused = true;
use-ewmh-active-win = true;

shadow = true;
shadow-radius = 12;
shadow-offset-x = -12;
shadow-offset-y = -12;
shadow-opacity = 0.75;
shadow-exclude = [
	"! name~=''",
	"name = 'Notification'",
	"name = 'xfce4-notifyd'",
	"name *= 'picom'",
	"class_g = 'Navigator' && argb",
	"class_g ?= 'Notify-osd'",
	"class_g ?= 'Cairo-dock'",
	"class_g ?= 'Xfce4-notifyd'",
	"class_g ?= 'Xfce4-power-manager'",
	"_GTK_FRAME_EXTENTS@:c",
	"bounding_shaped && !rounded_corners"
];


## FADING
fading = true;
fade-delta = 10;
fade-in-step = 0.06;
fade-out-step = 0.06;
no-fading-openclose = true;
fade-exclude = [ ];

blur-kern = "3x3box";
blur: {
  method = "dual_kawase";
  strength = 1;
  background = true;
  background-frame = false;
  background-fixed = false;
}

blur-background-exclude = [
	"window_type = 'dock'",
	"window_type = 'desktop'",
	"_GTK_FRAME_EXTENTS@:c"
];

unredir-if-possible = false;

detect-rounded-corners = true;
detect-client-opacity = true;
detect-transient = true;
detect-client-leader = true;

## ROUND BORDERS
# requires: https://github.com/sdhand/compton
corder-radius = 15.0;
rounded-corners-exclude = [
  "!class_g = 'Polybar'"
];
round-borders = 5;
round-borders-exclude = [
  
]
round-borders-rule = [ ];

wintypes:
{
	tooltip = { opacity = 0.95; shadow = false; fade = true; focus = true; };
	dock = { shadow = false; };
	dnd = { shadow = false; };
};
